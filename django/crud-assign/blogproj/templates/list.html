<!DOCTYPE html>

<html>

<head>
    {% load static %}
    <link rel="stylesheet" href="{%static 'list.css'%}" type="text/css">
</head>

<body>
    <img src="{% static 'bear.gif' %}">

    {% for blog in object_list %}
    <div class="blog">
        <h2> {{ blog.title }}</h1>
        <div class="info">
            <h4> {{ blog.author }} </h4>
            <h5> Read: {{ blog.time }} mins</h5>
        </div>
    </div>
    {% endfor %}


</body>

</html>
