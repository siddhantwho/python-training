<!DOCTYPE html>

<html>

<head>
    {% load static %}
    <link rel="stylesheet" href="{%static 'list.css'%}" type="text/css">
</head>

<body>
    

    {% for blog in object_list %}
    <div class="blog">
        
        <a href="{% url "blog_post" blog.id %}">
            <h2> {{ blog.title }}</h1>
        </a>

        <div class="info">
            <h4> {{ blog.author }} </h4>
            <h5> Read: {{ blog.time }} mins</h5>
        </div>

        <div class="buttons">
            
            <a href="{% url "blog_edit" blog.id %}">
                <h2> <img src="{% static 'edit.png' %}"id="editimage"></h1>
            </a>
            <a href="{% url "blog_delete" blog.id %}">
                <h2> <img src="{% static 'delete.png' %}"id="deleteimage"></h1>
            </a>

        </div>
    </div>
    {% endfor %}
    

</body>

</html>
